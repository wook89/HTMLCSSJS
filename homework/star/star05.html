<script>
    let num = Number(prompt());
    let result = "";
    for(let i = 1; i<=num; i++){
        for(let j = num-i; j>0; j--){
            result+=" ";
        }
        for(let k = 1; k<=2*i-1;k++){
            result+="*";
        }
        result+="\n";
    }
    alert(result);
</script>
