<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number(prompt());
        let result = "";
        for(let i = 1; i<=num; i++){
            for(let j = 1; j<i; j++){
                result+=" ";
            }
            for(let k = num-i; k>=0;k--){
                result+="*";
            }
            result+="\n";
        }
        alert(result);
    </script>
</body>
</html>
